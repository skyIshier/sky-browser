name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安装编译所需工具
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3

      # 安装 emscripten
      - name: Setup emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "EMSDK=/home/runner/work/sky-browser/sky-browser/emsdk" >> $GITHUB_ENV
          echo "$EMSDK/upstream/emscripten" >> $GITHUB_PATH

      # 编译 texgenpack
      - name: Compile texgenpack with emscripten
        run: |
          cd lib/texgenpack
          source $EMSDK/emsdk_env.sh
          emcc -O3 \
            -s EXPORT_ES6=1 \
            -s MODULARIZE=1 \
            -s EXPORT_NAME=loadWASM \
            -s EXPORTED_FUNCTIONS="[_teh_decompress_rgba8, _teh_decompress_rgb8]" \
            -o a.out.js \
            *.c
          cd ../..

      # 安装 Node 依赖
      - name: Install dependencies
        run: npm install

      # 重新构建原生模块
      - name: Rebuild native modules
        run: npm rebuild

      # 生成静态网站
      - name: Generate static site
        run: npm run generate

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
